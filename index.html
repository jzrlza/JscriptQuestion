<html>

<head>
<meta charset="utf-8">
<title>LaQuiz Quest</title>

<link rel="stylesheet" media="screen" href="style.css">
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="script.js"></script>

</head>

<body>

<h1 id="title">LaQuiz Quest</h1>
<p id="des">Please choose how many questions to play with.</p>

<p><input type="button" onclick="fiveQuestions();" id="five" value="5 Questions"></p>

<p><input type="button" onclick="tenQuestions();" id="ten" value="10 Questions"></p>

<p><input type="button" onclick="fifteenQuestions();" id="fifteen" value="15 Questions"></p>

<p id="curr_question">Question No 1. : ......</p>

<p><button type="button" onclick="ans1();" class="answer"></button></p>

<p><button type="button" onclick="ans2();" class="answer"></button></p>

<p><button type="button" onclick="ans3();" class="answer"></button></p>

<p><button type="button" onclick="ans4();" class="answer"></button></p>

<p id="timer"></p>

<p id="score">Score: </p>

<p><button type="button" onclick="reset();" id="reset">Reset</button></p>

</body>

</html>
